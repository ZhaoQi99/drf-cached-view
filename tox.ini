[tox]
envlist =
    py{26,27,33}-django16-drf{23,24,30,31,32},
    py{27,33,34}-django17-drf{23,24,30,31,32},
    py{27,33,34}-django18-drf{23,24,30,31,32},
    py{27,34}-djangomaster-drf32,
    docs,
    flake8,
    coverage

[base]
deps =
    pytz
    dj_database_url
    django-nose
    django-extensions
    mock
    celery

[testenv:flake8]
deps =
    flake8==2.4.1
    pep257==0.6.0
    flake8-docstrings==0.2.1.post1
commands = flake8 drf_cached_instances

[testenv:docs]
changedir = docs
deps = Sphinx
commands = sphinx-build -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv]
whitelist_externals = make
deps =
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    djangomaster: https://github.com/django/django/archive/master.tar.gz
    drf23: djangorestframework>=2.3,<2.4
    drf24: djangorestframework>=2.4,<2.5
    drf30: djangorestframework>=3.0,<3.1
    drf31: djangorestframework>=3.1,<3.2
    drf32: djangorestframework>=3.2,<3.3
    {[base]deps}
commands = make test

[testenv:coverage]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    Django>=1.8,<1.9
    djangorestframework>=3.2,<3.3
    {[base]deps}
    coverage
    coveralls
commands =
    python manage.py test --with-coverage --cover-erase --cover-tests --cover-branches --cover-package=drf_cached_instances
    coveralls

